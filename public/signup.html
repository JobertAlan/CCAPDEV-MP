<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <title>Login</title>
        <link rel="stylesheet" href="styles/loginsignup.css">


    </head>
    <body>
        <!--Login and Signup are mostly the same-->
        <div class ="container">
            <div class ="formsignup">
                <div class ="form-content">
                    <header>Signup</header>

                    <form action="#">
                        <div class="field input">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input">
                            <input type="password" placeholder="Password" class="input">
                        </div>

                        <div class="field input">
                            <input type="password" placeholder="Confirm Password" class="input">
                        </div>

                        <div class="field button">
                            <button>Signup</button>
                        </div>

                        <div class="form-link">
                            <span>Already have an account? <a href="login" class="login">Login</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
